   <h3>Pierogi</h3>
   <p>Los Pierogi son básicamente bolas de masa semicirculares con cebolla y patata en su interior. A menudo están cubiertos con cebolla y chicharrones de cerdo, con un lado de smietana (crema agria).</p>
